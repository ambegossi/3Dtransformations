<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title> <%= htmlWebpackPlugin.options.title %> </title>
  <meta name="viewport" content="width=device-width,initial- scale=1">
</head>

<body>
  <main class="main">
    <div class="main__canvas-container">
      <canvas id="main__canvas" class="main__canvas"></canvas>
    </div>
    <script src="https://mdn.github.io/webgl-examples/tutorial/gl-matrix.js"></script>
    <div class="container">
      <div class="form-group">
        <label for="">Escolha um demo:</label>
        <select class="form-control" name="demo-picker" id="demo-picker">
          <option value="static-cube">Cubo Estático</option>
          <option value="cube-spin-y">Cubo Girando Automaticamente em Y</option>
          <option value="cube-spin-x">Cubo Girando Automaticamente em X</option>
          <option value="cube-spin-xy">Cubo Inclinado em X Girando Automaticamente em Y</option>
          <option value="interactive-cube-spin">Cubo Inclinado em X Girando Automaticamente em Y com Interação</option>
        </select>
      </div>
    </div>
  </main>
</body>

</html>
